<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* Apply styles to links */
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
        marker-end: url(#arrowhead);
    }

    /* Apply styles to node text */
    .node-label {
        font-size: 12px;
        pointer-events: none;
        /* Prevent text from blocking interactions */
        dominant-baseline: top;
        text-anchor: middle;
        fill: black;
    }

    /* Apply styles to nodes */
    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .legend-container {
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        position: absolute;
        top: 10px;
        left: 10px;
        height: 100%;
        overflow-y: auto;
        /* Enable vertical scrolling */
    }

    .legend-list {
        list-style-type: none;
        padding: 0;
    }

    .legend-item {
        /* Optional styling for each legend item */
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
</style>

<svg width="1080" height="720">
    <defs>
        <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="7.5" refY="1.75" orient="auto">
            <polygon points="0 0, 5 1.75, 0 3.5" />
        </marker>
    </defs>
</svg>

<div class="legend-container">
    <ul class="legend-list">
        <li class="legend-item">
            <div class="legend-color" style="background-color: blue;"></div>
            <span>Male</span>
        </li>
        <li class="legend-item">
            <div class="legend-color" style="background-color: orange;"></div>
            <span>Female</span>
        </li>
        <li class="legend-item">
            <div class="legend-color" style="background-color: purple;"></div>
            <span>Selected</span>
        </li>
    </ul>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("miserables.json", function (error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", 2)
            .attr("stroke", function (d) { return color(d.group); });  // Set link color based on the group attribute

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", function (d) { return color(d.group); })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Append the node IDs as text labels
        var nodeLabels = svg.append("g")
            .attr("class", "node-labels")
            .selectAll(".node-label")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .text(function (d) { return d.id; });

        nodeLabels.style("font-size", "12px"); // Set initial font size

        // node.append("title")
        // .text(function (d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        // Add event listeners to nodes for hover and click
        node.on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);


        function ticked() {
            link
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; })
                .attr("marker-end", function (d) {
                    const arrowheadScale = 200; // Adjust the scale factor as needed
                    return `url(#arrowhead) scale(${arrowheadScale}) translate(0, 700)`; // Translate to center vertically
                });

            node
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; });

            // Update node label positions
            nodeLabels
                .attr("x", function (d) { return d.x; })
                .attr("y", function (d) { return d.y; });
        }

        // Event handler for mouseover
        function handleMouseOver(d) {
            d3.select(this).select("circle").attr("r", 7); // Increase circle radius
            d3.select(this).select(".node-label").style("font-size", "16px"); // Increase text size
        }

        // Event handler for mouseout
        function handleMouseOut(d) {
            d3.select(this).select("circle").attr("r", 5); // Reset circle radius
            d3.select(this).select(".node-label").style("font-size", "12px"); // Reset text size
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
