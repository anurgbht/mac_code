<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simulate Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the login page */
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FF6F61;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e05648;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>Simulate Solutions</h1>
            <p>Transforming Security with Innovative Solutions</p>
        </div>
    </header>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <script src="login.js"></script>

    <footer>
        <div class="container">
            <p>&copy; 2024 Simulate Solutions. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="privacy_policy.html">Privacy Policy</a></li>
                    <li><a href="terms_of_service.html">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
