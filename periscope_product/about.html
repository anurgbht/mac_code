<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FF6F61;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blink-text {
            animation: blink 1s infinite;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e05648;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Oops!</h1>
        <p class="blink-text">We're currently under development, but we'll be back soon!</p>
        <img src="assets/imgs/construction.jpg" alt="Under Construction">
        <p class="blink-text">Page under construction...</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>

</html>
